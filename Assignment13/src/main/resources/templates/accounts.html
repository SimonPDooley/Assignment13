<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Test</title>
	</head>
	<body>
	<div>
		<h1>[[${account.accountName}]]</h1>
		
		<form action="" method="post">
			<div>
				<input type="hidden" th:field="*{user.address}"/>
				<input type="hidden" th:field="*{user.accounts}"/>
				<input type="hidden" th:field="*{user.name}"/>
				<input type="hidden" th:field="*{user.password}"/>
				<input type="hidden" th:field="*{user.username}"/>
				Account Name:  <input type="text" th:field="${account.accountName}" />
			</div>
			<div>
				<input type="submit" value="Save Account" />
			</div><hr>
		</form>
			<a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
		</div>
	
	</body>
</html>
