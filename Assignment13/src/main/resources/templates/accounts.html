<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>th:text="${account.accountName}"</title>
	</head>
	<body>
		<h1>Create Your Account</h1>
		
		<form action="" method="post">
			<div>
				Account Name: <input type="text" th:field="${user.account.accountName}" />
			</div>
			<div>
				<input type="submit" value="Save Account" />
			</div>
		</form>
		<a href ="/users/{userId}">Back</a>
	</body>
</html>
